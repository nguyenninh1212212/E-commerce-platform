
services:
  auth-service:
    build: .
    container_name: auth-service
    image: auth-service:latest  
    expose:
      - "8080"
    environment:
     - URI-OPENAPI=http://localhost:4000 
     - URI_ISSUER=http://auth-service:8080
     - BOOTSTRAP-SERVER=kafka:9092
     - DB_URL= 
     - DB_USER=root
     - DB_PASSWORD=123456
     - JWT_SECRET_
     - RSA_PRIVATE_KEY=-----BEGIN PRIVATE KEY-----\\n-----END PRIVATE KEY-----
     - RSA_PUBLIC_KEY=-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----
    networks:
      - E_COMMERCE_PLATFORM-net
    
networks:
  E_COMMERCE_PLATFORM-net:
    external: true
