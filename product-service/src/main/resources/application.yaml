server:
  port: 8083

spring:
  application:
    name: product-service
  servlet:
    multipart:
      enabled: true
      strict-servlet-compliance: true
      max-file-size: 5MB
      max-request-size: 5MB
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${URI-ISSUER}
  data:
    redis:
      host: ${REDIS-HOST}
      port: 6534

logging:
  level:
    root: debug

grpc:
  server:
    port: 4043
    address: 0.0.0.0
  client:
    variant-client:
      address: static://variant-service:4049
      negotiationType: PLAINTEXT
    cloud-client:
      address: static://cloud-service:4041
      negotiationType: PLAINTEXT
    vendor-client:
      address: static://vendor-service:4093
      negotiationType: PLAINTEXT

cloudinary:
  resourceFile: image
  assetFolder: products
