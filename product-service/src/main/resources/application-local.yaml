spring:
  config:
    activate:
      on-profile:
        - local
  data:
    mongodb:
      uri: ${MONGO_URI}
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.SpringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
    bootstrap-servers:
      - ${KAFKA_URI}
