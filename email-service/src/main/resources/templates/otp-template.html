<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .header {
      text-align: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    .header h1 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }
    .content {
      margin: 20px 0;
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }
    .otp-box {
      background-color: #f0f0f0;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 4px;
      color: #1a73e8;
      border-radius: 6px;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 12px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Aninh Support</h1>
    </div>
    <div class="content">
      <p>Xin chào <strong th:text="${to}"></strong>
,</p>
      <p>Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi. Đây là mã xác thực (OTP) của bạn:</p>
      <div class="otp-box" th:text="${otp}"></div>
      <p>Mã OTP này sẽ hết hạn sau <strong>1 phút</strong>. Vui lòng không chia sẻ mã này cho bất kỳ ai.</p>
    </div>
    <div class="footer">
      &copy; 2025 Aninh Team. All rights reserved.
    </div>
  </div>
</body>
</html>
